<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="balloons"></div>
    <div class="container">
        <h1>Agalar Reunion</h1>
        <div id="countdown" class="countdown"></div>
        <div class="buttons">
            <button class="btn" id="alper">Alper</button>
            <button class="btn" id="sude">Sude</button>
            <button class="btn" id="omer">Ömer</button>
        </div>
        <div class="volume-control">
            <label for="volume">Ses Seviyesi: </label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>

        <!-- Yeni Sayaç ve Buton -->
        <div class="small-timer">
            <h2>Otkar is Coming</h2>
            <div id="small-countdown" class="countdown small"></div>
            <button class="btn" id="otkar">Otkar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
