    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Forgot Password</h2>

                <p><a href="index.html">Back to Login</a></p>
            </form>
        </div>
    </div>

</html>
